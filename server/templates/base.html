<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/account.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/lightbox2/dist/js/lightbox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
</head>
<body>
    <nav class="nav">
        <div class="container">
            <div class="nav-row">
                <a href="" class="logo"><strong>Messeges</strong>S</a>

                <button class="dark-mode-btn">
                    <img src="{{ url_for('static', filename='img/icons/sun.svg') }}" alt="Light mode" class="dark-mode-btn__icon">
                    <img src="{{ url_for('static', filename='img/icons/moon.svg') }}" alt="Dark mode" class="dark-mode-btn__icon">
                </button>

                <ul class="nav-list">
                    {% if session.username %}
                    <li class="nav-list__item"><a href="" class="nav-list__link">My Messages</a></li>
                    <li method="post" class="nav-list__item"><a href="" class="nav-list__link">Logout</a></li>
                    {% else %}
                    <li class="nav-list__item"><a href="" class="nav-list__link">Login</a></li>
                    <li class="nav-list__item"><a href="" class="nav-list__link">Sign up</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}

    {% endblock %}
    <footer class="footer">
        <div class="container">
            <div class="footer__wrapper">
                <ul class="social">
                    <li class="social__item"><a href="#!"><img src="{{ url_for('static', filename='img/icons/instagram.svg') }}" alt="Link"></a></li>
                    <li class="social__item"><a href="#!"><img src="{{ url_for('static', filename='img/icons/twitter.svg') }}" alt="Link"></a></li>
                    <li class="social__item"><a href="#!"><img src="{{ url_for('static', filename='img/icons/gitHub.svg') }}" alt="Link"></a></li>
                </ul>
                <div class="copyright">
                    <p>Â© 2023</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
